<ion-view view-title="Login">
    <ion-content>
        <div class="card login">
            <h1 class="login-header">Welcome to the Road Rate App!</h1>
            <form>
                <legend>Please login</legend>
                <label for="username">Username</label>
                <input type="text" id="username" />
                <label for="password">Password</label>
                <input type="password" id="password" />
                <button class="login-btn" type="button">Login</button>
                <button ng-click="signout()" class="logout-btn" type="buton">Logout</button>
            </form>
            <div class="text-center">
                <button ng-click="showNewUserForm()">Email</button>
                <button ng-click="toggleLogin('google')">Google</button>
                <button ng-click="toggleLogin('github')">Github</button>
            </div>
        </div>
    </ion-content>
</ion-view>
